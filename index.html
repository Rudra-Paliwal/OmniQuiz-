<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to OmniQuiz+</title>
  <style>
    body {
       background-image: url('assets/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #86d4ff;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
  padding: 12px 25px;
  background: #00f7ff;
  border: none;
  border-radius: 8px;
  color: #0a0f1c;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 0 15px rgba(0, 247, 255, 0.6);
}

button:hover {
  background: #0a0f1c;
  color: #00f7ff;
  box-shadow: 0 0 25px rgba(0, 247, 255, 1);
}
      .logo-container {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  width: 350px;       /* adjust size */
  height: auto;
  margin-bottom: 10px;
  animation: fadeInDown 3s ease-in-out;
}

/* Optional animation */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 3;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="logo-container">
  <img src="assets/logo.png" alt="OmniQuiz+ Logo" class="logo">

  <div class="container">
    <h1>Welcome to OmniQuiz+</h1>
    <p>Your confidence-based quiz companion with smart analytics!</p>
    <button onclick="window.location.href='quiz.html'">Get Started</button>
  </div>
  </div>
</body>
</html>
